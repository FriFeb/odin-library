<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Library</title>
</head>

<body>

  <div class="container-xl g-0">
    <h1 class="bg-primary text-center text-white p-2">Our books</h1>
  </div>

  <div class="container-md px-3">

    <div class="text-end mt-4">
      <div class="btn btn-primary" id="new-book-btn">New book</div>
    </div>

    <div class="row mt-4">
      <form id="new-book-form" class="visually-hidden">
        <div class="row g-4">
          <div class="col-md-4">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" minlength="2" maxlength="50" pattern="^[A-Z][\w]+"
              required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="col-md-4">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" minlength="2" maxlength="50" pattern="^[A-Z][\w]+"
              required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="col-md-4">
            <label for="pages" class="form-label">Number of pages</label>
            <input type="number" class="form-control" id="pages" min="1" max="99999" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="col-md-6">
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" id="read">
              <label for="read" class="form-check-label">I have read this book</label>
            </div>
          </div>
          <div class="col-md-6 text-center text-md-end">
            <button class="btn btn-primary" id="add-new-book-btn">Add new book</button>
          </div>
        </div>
      </form>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-2" id="books"></div>

  </div>

  <script src="./javasctipt.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
